<!DOCTYPE html>
<html><head><title>Hurl File</title><style>
body {
    counter-reset: line;
    font-family: monospace;
}

span.line {
    display: block;
    line-height: 1.2rem;
}

span.line:before {
    counter-increment: line;
    content: counter(line);
    display: inline-block;
    border-right: 1px solid #ddd;
    padding: 0 1em;
    margin-right: .5em;
    color: #888;
    width: 2.5em;
    text-align: right;
}

.method {
    color: black;
}

.url {
    color: darkblue;
}

.version {
    color: black;
}
.status {
    color: blue;
}
.section-header {
    color: darkmagenta;
}

.query-type {
    color: teal;
}

.predicate-type {
    color: darkblue;
}

.string {
    color: darkgreen;
}

.comment {
    color: dimgray;
}
</style></head><body>
<div class="hurl-file"><div class="hurl-entry"><div class="request"><span class="line"><span class="method">POST</span> <span class="url">unused</span></span></div><span class="line">{<span class="line">    "success": {{success}}</span><span class="line">}</span></div></div>
</body></html>
