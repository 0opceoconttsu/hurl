<!DOCTYPE html>
<html><head><title>Hurl File</title><style>
body {
    counter-reset: line;
    font-family: monospace;
}

span.line {
    display: block;
    line-height: 1.2rem;
}

span.line:before {
    counter-increment: line;
    content: counter(line);
    display: inline-block;
    border-right: 1px solid #ddd;
    padding: 0 1em;
    margin-right: .5em;
    color: #888;
    width: 2.5em;
    text-align: right;
}

.method {
    color: black;
}

.url {
    color: darkblue;
}

.version {
    color: black;
}
.status {
    color: blue;
}
.section-header {
    color: darkmagenta;
}

.query-type {
    color: teal;
}

.predicate-type {
    color: darkblue;
}

.string {
    color: darkgreen;
}

.comment {
    color: dimgray;
}
</style></head><body>
<div class="hurl-file"><div class="hurl-entry"><div class="request"><span class="line"><span class="method">GET</span> <span class="url">http://localhost:8000/bytes</span></span></div><div class="response"><span class="line"><span class="version">HTTP/1.0</span> <span class="status">200</span></span><span class="line"><span class="string">Content-Type</span><span>:</span> <span class="string">application/octet-stream</span></span><span class="line section-header">[Asserts]</span></span><span class="line"><span class="query-type">bytes</span> <span class="predicate-type">equals</span> <span class="hex">hex,ff;</span></span><span class="line"><span class="query-type">bytes</span> <span class="query-type">count</span> <span class="predicate-type">==</span> <span class="number">1</span></span><span class="line"><span class="query-type">sha256</span> <span class="predicate-type">equals</span> <span class="hex">hex,a8100ae6aa1940d0b663bb31cd466142ebbdbd5187131b92d93818987832eb89;</span></span></div></div></div>
</body></html>
